<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="contact-title">
      <h1>need a fix?</h1>
    </div>

      <img class="logo" src="pic.jpg" alt="">

    <div class="contact-form">
      <form name="contact-form" action="contact-form-handler.php" method="POST">
        <input
          type="text"
          name="name"
          class="form-control"
          placeholder="yr name"
          required
        /><br />
        <input
          type="email"
          name="email"
          class="form-control"
          placeholder="email"
          required
        /><br />
        <textarea
          name="message"
          class="form-control"
          placeholder="what do u need / which OS?"
          rows="6"
          required
        ></textarea
        ><br />
        <input type="submit" class="form-control-submit" value="send" />
      </form>
    </div>

  </body>
</html>
