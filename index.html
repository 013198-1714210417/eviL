<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>contact</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="contact-title">
      <h1>need a fix?</h1>
    </div>

      <img class="logo" src="eviL.png" alt="">

    <div class="contact-form">
      <form name="contactform" action="https://submit-form.com/3s6iwYdY" method="POST">
        <input
    type="hidden"
    name="_redirect"
    value="/thanks.html"
  />
        <input
          type="text"
          name="name"
          class="form-control"
          placeholder="yr name"
          required
        /><br />
        <input
          type="email"
          name="email"
          class="form-control"
          placeholder="email"
          required
        /><br />
        <textarea
          name="message"
          class="form-control"
          placeholder="what do u need / which OS?"
          rows="6"
          required
        ></textarea
        ><br />
        <input type="submit" class="form-control-submit" value="send" />

      </form>
    </div>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  </body>
</html>
